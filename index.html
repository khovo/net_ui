<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiyalNet Watch2Earn</title>
    
    <!-- SDKs -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Ad Script (Monetag/etc) -->
    <script src='//libtl.com/sdk.js' data-zone='10378147' data-sdk='show_10378147'></script>

    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--muted);">Connecting to RiyalNet...</p>
    </div>

    <!-- Header -->
    <header>
        <div class="user-profile">
            <img id="u-avatar" src="https://via.placeholder.com/50" class="user-avatar" alt="User">
            <div class="user-details">
                <h3 id="u-name">Guest</h3>
                <span id="u-id">ID: ...</span>
            </div>
        </div>
        <div id="admin-icon" class="admin-badge" onclick="switchTab('admin')">
            <i class="fas fa-crown"></i>
        </div>
    </header>

    <!-- Main Content -->
    <div id="main-content">

        <!-- 1. HOME TAB -->
        <div id="tab-home" class="tab-view active">
            <div class="balance-card">
                <small>TOTAL BALANCE</small>
                <h1><span id="bal-amount">0.00</span> ETB</h1>
            </div>

            <div class="card" style="background: var(--card); padding: 20px; border-radius: 15px;">
                <h3 style="margin-bottom: 15px;"><i class="fas fa-play-circle" style="color:var(--accent)"></i> Watch & Earn</h3>
                
                <div class="step-indicators">
                    <div class="step" id="step-1">1</div>
                    <div class="step" id="step-2">2</div>
                    <div class="step" id="step-3">3</div>
                </div>
                
                <div class="progress-bar"><div id="ad-progress" class="progress-fill"></div></div>
                
                <p id="ad-status" style="text-align: center; color: var(--muted); margin-bottom: 15px; font-size: 13px;">
                    Watch 3 ads to earn 0.50 ETB
                </p>

                <button id="btn-ad-action" class="btn-main" onclick="handleAdLogic()">
                    Start Watching
                </button>
            </div>
        </div>

        <!-- 2. WALLET TAB -->
        <div id="tab-wallet" class="tab-view">
            <h2 style="margin-bottom: 20px;">Withdraw Funds</h2>
            <div style="background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                <input id="wd-amt" type="number" placeholder="Amount (Min 50)" style="width:100%; padding:12px; margin-bottom:10px; background:#222; border:1px solid #444; color:white; border-radius:8px;">
                <input id="wd-acc" type="text" placeholder="Telebirr Number" style="width:100%; padding:12px; margin-bottom:10px; background:#222; border:1px solid #444; color:white; border-radius:8px;">
                <button class="btn-main" onclick="requestWithdraw()">Request Withdrawal</button>
            </div>
            
            <h3 style="font-size: 14px; margin-bottom: 10px;">History</h3>
            <div id="wd-history" style="font-size: 12px; color: var(--muted);">Loading...</div>
        </div>

        <!-- 3. ADMIN TAB (Protected) -->
        <div id="tab-admin" class="tab-view">
            <h2 style="color: gold; text-align: center; margin-bottom: 20px;">Admin Panel ðŸ”’</h2>
            
            <div class="admin-controls">
                <button class="admin-btn" onclick="toggleMaintenance()">Maintenance Mode</button>
                <button class="admin-btn" onclick="fetchAdminData()">Refresh Data</button>
            </div>

            <div class="admin-panel">
                <h4>Pending Withdrawals</h4>
                <div id="adm-withdrawals" style="margin-top: 10px;">Loading...</div>
            </div>

            <div class="admin-panel" style="margin-top: 20px;">
                <h4>User Management</h4>
                <input id="adm-target-id" placeholder="User ID" style="padding: 8px; width: 70%; background: #222; border: 1px solid #444; color: white;">
                <button class="admin-btn" style="width: 25%; background: var(--danger); border: none;" onclick="banUser()">Ban</button>
            </div>
        </div>

    </div>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" onclick="switchTab('wallet', this)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="switchTab('admin', this)" id="nav-admin" style="display:none;"><i class="fas fa-shield-alt"></i>Admin</div>
    </nav>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
