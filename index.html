<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiyalNet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10378147' data-sdk='show_10378147'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader"><div class="spinner"></div><p>Syncing Database...</p></div>

    <div id="app" class="hidden">
        <!-- HEADER -->
        <div class="top-bar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" id="avatar" class="avatar">
                <div class="info">
                    <h3 id="username">Guest</h3>
                    <span class="id-badge">ID: <span id="userid">...</span></span>
                </div>
            </div>
            <!-- Admin Icon (Initially Hidden) -->
            <div id="admin-icon" class="hidden" onclick="switchTab('admin')">
                <i class="fas fa-crown" style="color:gold; font-size:22px;"></i>
            </div>
        </div>

        <!-- BALANCE -->
        <div class="balance-box">
            <div class="glow"></div>
            <span class="label">TOTAL BALANCE</span>
            <h1 class="amount"><span id="balance">0.00</span> <small>ETB</small></h1>
            <div class="quick-links">
                <div onclick="openUrl('https://t.me/yourpaymentproofchannel')"><i class="fas fa-receipt"></i> Payment</div>
                <div onclick="openUrl('https://t.me/imranun')"><i class="fas fa-headset"></i> Support</div>
                <div onclick="openUrl('https://t.me/eliteledger')"><i class="fas fa-bullhorn"></i> News</div>
            </div>
        </div>

        <!-- TABS -->
        <div id="main-content">
            
            <!-- HOME -->
            <div id="tab-home" class="tab-view active">
                <div class="stats-grid">
                    <div class="stat-box"><span id="stat-ads">0</span><small>Ads</small></div>
                    <div class="stat-box"><span id="stat-refs">0</span><small>Invites</small></div>
                    <div class="stat-box"><span id="stat-earn">0.00</span><small>Total</small></div>
                </div>

                <div class="section-header">EARN MONEY</div>
                <div class="menu-item" onclick="watchAd()">
                    <div class="icon ads"><i class="fas fa-play"></i></div>
                    <div class="text"><h4>Watch Ads</h4><p>+0.50 ETB</p></div>
                    <button class="btn-go">GO</button>
                </div>
                <div class="menu-item" onclick="switchTab('invite')">
                    <div class="icon invite"><i class="fas fa-users"></i></div>
                    <div class="text"><h4>Invite</h4><p>Bonus</p></div>
                    <button class="btn-go">GO</button>
                </div>
            </div>

            <!-- ADMIN -->
            <div id="tab-admin" class="tab-view hidden">
                <div class="info-box">
                    <h3>ðŸ‘‘ Admin Console</h3>
                    <input id="adm-task-title" placeholder="Task Title" class="input-field">
                    <input id="adm-task-link" placeholder="Task Link" class="input-field">
                    <input id="adm-task-reward" placeholder="Reward" type="number" class="input-field">
                    <button class="btn-withdraw" onclick="adminAddTask()">Add Task</button>
                    
                    <hr style="border-color:#333; margin:15px 0;">
                    
                    <h4>Send Money</h4>
                    <input id="adm-uid" placeholder="User ID" class="input-field">
                    <input id="adm-amt" placeholder="Amount" type="number" class="input-field">
                    <button class="btn-withdraw" onclick="adminAddMoney()">Send</button>

                    <hr style="border-color:#333; margin:15px 0;">
                    
                    <h4>Withdrawals</h4>
                    <button class="btn-action" onclick="loadWithdrawals()">Refresh List</button>
                    <div id="admin-withdrawals" style="margin-top:10px;"></div>
                </div>
            </div>

            <!-- WALLET -->
            <div id="tab-wallet" class="tab-view hidden">
                <div class="info-box">
                    <h3>Withdraw</h3>
                    <div class="payment-methods">
                        <div class="pay-option active" onclick="selectMethod(this)">Telebirr</div>
                        <div class="pay-option" onclick="selectMethod(this)">CBE</div>
                    </div>
                    <input id="wd-account" placeholder="Account Number" class="input-field">
                    <input id="wd-amount" placeholder="Amount" type="number" class="input-field">
                    <button id="btn-withdraw" class="btn-withdraw" onclick="requestWithdraw()">Withdraw</button>
                </div>
            </div>

            <!-- TASKS & INVITE (Standard Layout) -->
            <div id="tab-tasks" class="tab-view hidden">
                <div id="tasks-container" style="padding:20px;"></div>
            </div>
            <div id="tab-invite" class="tab-view hidden">
                <div class="info-box">
                    <h2>Invite Link</h2>
                    <input id="ref-link" readonly class="input-field">
                    <button class="btn-withdraw" onclick="copyRef()">Copy</button>
                </div>
            </div>

        </div>

        <nav class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i> Home</div>
            <div class="nav-btn" onclick="switchTab('tasks', this)"><i class="fas fa-tasks"></i> Tasks</div>
            <div class="nav-btn" onclick="switchTab('wallet', this)"><i class="fas fa-wallet"></i> Wallet</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
