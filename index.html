<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiyalNet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10378147' data-sdk='show_10378147'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="app" class="hidden">
        <!-- Header -->
        <div class="top-bar">
            <div class="profile">
                <!-- üî• Profile Picture Here üî• -->
                <img src="https://via.placeholder.com/50" id="avatar" class="avatar">
                <div class="info">
                    <h3 id="username">Guest</h3>
                    <span class="id-badge">ID: <span id="userid">...</span></span>
                </div>
            </div>
            <!-- Admin Icon (Only for you) -->
            <div id="admin-icon" class="hidden" onclick="switchTab('admin')">
                <i class="fas fa-crown" style="color: gold; font-size: 20px;"></i>
            </div>
        </div>

        <div class="balance-box">
            <div class="glow"></div>
            <span class="label">TOTAL BALANCE</span>
            <h1 class="amount"><span id="balance">0.00</span> <small>ETB</small></h1>
            <div class="quick-links">
                <div onclick="openUrl('https://t.me/yourpaymentproofchannel')"><i class="fas fa-receipt"></i> Payment</div>
                <div onclick="openUrl('https://t.me/imranun')"><i class="fas fa-headset"></i> Support</div>
                <div onclick="openUrl('https://t.me/eliteledger')"><i class="fas fa-bullhorn"></i> News</div>
            </div>
        </div>

        <div id="main-content">
            <!-- HOME -->
            <div id="tab-home" class="tab-view active">
                <div class="menu-item" onclick="watchAd()">
                    <div class="icon ads"><i class="fas fa-play"></i></div>
                    <div class="text"><h4>Watch Ads</h4><p>+0.50 ETB</p></div>
                    <button class="btn-action">GO</button>
                </div>
                <div class="menu-item" onclick="switchTab('tasks')">
                    <div class="icon invite"><i class="fas fa-list"></i></div>
                    <div class="text"><h4>Tasks</h4><p>New Tasks Added</p></div>
                    <button class="btn-action">OPEN</button>
                </div>
            </div>

            <!-- TASKS -->
            <div id="tab-tasks" class="tab-view hidden">
                <div class="section-header">AVAILABLE TASKS</div>
                <div id="tasks-container">Loading...</div>
            </div>

            <!-- ADMIN PANEL -->
            <div id="tab-admin" class="tab-view hidden">
                <div class="info-box">
                    <h3>üëë Admin Panel</h3>
                    
                    <h4>‚ûï Add Task</h4>
                    <input type="text" id="adm-task-title" placeholder="Title" class="input-field">
                    <input type="text" id="adm-task-link" placeholder="Link" class="input-field">
                    <input type="number" id="adm-task-reward" placeholder="Reward" class="input-field">
                    <button class="btn-withdraw" onclick="adminAddTask()">Create Task</button>
                    
                    <hr style="border: 1px solid #333; margin: 20px 0;">
                    
                    <h4>üí∞ User Balance</h4>
                    <input type="text" id="adm-uid" placeholder="User ID" class="input-field">
                    <input type="number" id="adm-amt" placeholder="Amount" class="input-field">
                    <button class="btn-withdraw" onclick="adminAddMoney()">Send Money</button>

                    <hr style="border: 1px solid #333; margin: 20px 0;">
                    
                    <h4>üè¶ Withdrawal Requests</h4>
                    <div id="admin-withdrawals">Loading requests...</div>
                    <button class="btn-action" onclick="loadWithdrawals()">Refresh</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-home"></i> Home</div>
            <div class="nav-btn" onclick="switchTab('tasks', this)"><i class="fas fa-tasks"></i> Tasks</div>
            <div class="nav-btn" onclick="switchTab('wallet', this)"><i class="fas fa-wallet"></i> Wallet</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
